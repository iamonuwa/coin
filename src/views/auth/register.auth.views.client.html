<div class="section">
	<main ng-controller="registerController as registerCtrl">
	    <center>
	      <div class="section"></div>
	      <h5 class="indigo-text">Create new Account</h5>
	      <div class="section"></div>

	      <div class="container">
	        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

	          <form class="col s12" ng-submit="create_account()">
	            <div class='row'>
	              <div class='input-field col s4'>
	                <input class='validate' type='text' ng-model="firstname" placeholder="Firstname" />
	                <label for='firstname'>Firstname</label>
	              </div>
	              <div class='input-field col s4'>
	                <input class='validate' type='text' ng-model="lastname" placeholder="Lastname" />
	                <label for='lastname'>Surname</label>
	              </div>
	              <div class='input-field col s4'>
	                <input class='validate' type='text' ng-model="othername" placeholder="Othername" />
	                <label for='othername'>Othername</label>
	              </div>
	            </div>
	            <div class='row'>
	              <div class='input-field col s12'>
	                <input class='validate' type='email' ng-model="email" placeholder="Email Address" />
	                <label for='email'>Email Address</label>
	              </div>
	            </div>
	            <div class='row'>
	              <div class='input-field col s6'>
	                <input class='validate' type='password' ng-model="password" placeholder="Password" />
	                <label for='password'>Password</label>
	              </div>
	              <div class='input-field col s6'>
	                <input class='validate' type='password' ng-model="confirm_password" placeholder="Confirm Password" />
	                <label for='password'>Confirm Password</label>
	              </div>
	            </div>
	            <center>
	              <div class='row'>
	                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
	              </div>
	            </center>
	          </form>
	        </div>
	      </div>
	      <a href="#!">Create account</a>
	    </center>
	</main>
</div>
