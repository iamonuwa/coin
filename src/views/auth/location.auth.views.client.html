<center>
	      <div class="section"></div>
	      <h5 class="indigo-text">Create new Account</h5>
	      <div class="section"></div>

	      <div class="container">
	        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

	          <form class="col s12" ng-submit="create_account()">
	            <div class='row'>
	              <div class='input-field col s12 m4 l4'>
	                <input type='text' ng-model="firstname" />
	                <label for='firstname'>Firstname</label>
	              </div>
	              <div class='input-field col s12 m4 l4'>
	                <input type='text' ng-model="lastname" />
	                <label for='lastname'>Surname</label>
	              </div>
	              <div class='input-field col s12 m4 l4'>
	                <input type='text' ng-model="othername" />
	                <label for='othername'>Othername</label>
	              </div>
	            </div>
	            <div class='row'>
	              <div class='input-field col s12'>
	                <input type='email' ng-model="email" />
	                <label for='email'>Email Address</label>
	              </div>
	            </div>
	            <div class='row'>
	              <div class='input-field col s12 m6 l6'>
	                <input type='password' ng-model="password" />
	                <label for='password'>Password</label>
	              </div>
	              <div class='input-field col s12 m6 l6'>
	                <input type='password' ng-model="confirm_password" />
	                <label for='password'>Confirm Password</label>
	              </div>
	            </div>
	            <div class='row'>
	              <div class='input-field col s12 m6 l6'>
	                <select class="" ng-model="gender" material-select watch>
				        <option ng-repeat="value in select.choices">{{value}}</option>
				    </select>
	                <label for='gender'>Gender</label>
	              </div>
	              <div class='input-field col s12 m6 l6'>
	                <input type='text' ng-model="dob" />
	                <label for='dob'>Date of Birth</label>
	              </div>
	            </div>
	            <center>
	              <div class='row'>
	                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green'>Register</button>
	              </div>
	            </center>
	          </form>
	        </div>
	      </div>
	    </center>
