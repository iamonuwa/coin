

<div ng-controller="indexController as indexCtrl">

			<div class="parallax-container">
			    <div parallax><img src="assets/images/index.jpeg"></div>
			</div>
				<div class="row">
					<div class="col s12 l6">
						<div class="section">
							<div class="container">
						        <div class="center-align custom">
						        	<h5>Current Currency Exchange Rates</h5>
						        	<table>
										  <thead>
										    <tr>
										        <th data-field="id">Name</th>
										        <th data-field="name">Item Name</th>
										        <th data-field="price">Item Price</th>
										    </tr>
										  </thead>

										  <tbody>
										    <tr>
										      <td>Alvin</td>
										      <td>Eclair</td>
										      <td>$0.87</td>
										    </tr>
										    <tr>
										      <td>Alan</td>
										      <td>Jellybean</td>
										      <td>$3.76</td>
										    </tr>
										    <tr>
										      <td>Jonathan</td>
										      <td>Lollipop</td>
										      <td>$7.00</td>
										    </tr>
										  </tbody>
										</table>
									
						        </div>
						    </div>
						</div>
					</div>
				<div class="col s12 l6">
					<div class="section">
							<div class="container" ng-init="exchange()">
						        <div class="center-align custom">
						        <h5>Our Exchange Rates</h5>
								<table>
								  <thead>
								    <tr>
								        <th data-field="id">Currency</th>
								        <th data-field="name">Selling</th>
								    </tr>
								  </thead>

								  <tbody>
								    <tr ng-repeat="(key, value) in exchange_rates.currencies">
								    	<td><strong>{{ value.currency }}</strong></td>
								    	<td><strong>{{ value.unit | number : 2}}</strong></td>
								    </tr>
								  </tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
